<body>
<h1 id="event" align="center" ></h1>
<h2 id="time" align="center"></h2>
<div align="center"><button type="button" onClick="markAttendance()" >Check In</button></div>
<script>
let course;
window.localStorage.setItem("event","CS401");
course= window.localStorage.getItem("event");
console.log(course);
document.getElementById("event").innerHTML=course;
window.localStorage.setItem("time",Date.now());
let startTime=window.localStorage.getItem("time");
let actualTime = new Date(Date.now());
let timeLeft=actualTime-startTime;
let timer =setInterval(function(){myTimer()},1000);
function myTimer(){
  console.log(timeLeft);
  timeLeft=timeLeft+1000;
  let timeInMinutes=timeLeft/1000/60;
  if (timeInMinutes>5){
    document.getElementById("time").innerHTML="Attendance Period Over!!";
    clearInterval(timer);
  }else{
    document.getElementById("time").innerHTML=Math.round(5-timeInMinutes)+" Minutes Remaining";
  }
}
function markAttendance(){
  //window.localStorage
  window.location.href='/home/mantavya294/dtu/student2.html';
}
</script>
</body>
